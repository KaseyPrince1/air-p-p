<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light">

        <a class="navbar-brand" href="index.html"><img class="logo" src="./assets/images/TP-icon.png"/></a>
    
        <div class="collapse navbar-collapse" id="navbar-target">
          <ul class="navbar-nav ml-auto mt-2 mt-md-0">
            <li class="nav-item">
                <a class="nav-link" href="signIn.html"> Sign-In/Sign-Up </a>
            </li>
          </ul>
        </div>
      </nav>

                <div class="signin-wrap">
                    <div class="signin-html">
                      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                      <div class="signin-form">
                        <div class="sign-in-htm">
                            <br></br>
                          <div class="group">
                            <label for="user" class="label">E-mail</label>
                            <input id="email_address" type="text" class="input">
                          </div>
                          <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="password" type="password" class="input" data-type="password">
                          </div>
                          <div class="group">
                              <br></br>
                            <input type="submit" class="button" value="Sign In">
                          </div>
                          <div class="hr"></div>
                        </div>
                        <div class="sign-up-htm">
                          <div class="group">
                            <label for="user" class="label">First Name</label>
                            <input id="first_name" type="text" class="input">
                          </div>
                          <div class="group">
                              <label for="user" class="label">Last Name</label>
                              <input id="last_name" type="text" class="input">
                          </div>
                          <div class="group">
                            <label for="email_address" class="label">Email Address</label>
                            <input id="email_address" type="text" class="input">
                          </div>
                          <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="password" type="password" class="input" data-type="password">
                          </div>
                          <label for="age">Age</label>
                          <select id="age" class="form-control">
                              <option selected hidden>Select age group</option>
                              <option>Child (00-14)</option>
                              <option>Youth (15-24)</option>
                              <option>Adults (25-64 years)</option>
                              <option>Seniors (65 years and over)</option>
                         </select>
                          <label for="exampleInputGender">Gender</label>
                         <select id="gender" class="form-control">
                              <option selected hidden>Select a Gender</option>
                              <option>Male</option>
                              <option>Female</option>
                              <option>Other</option>
                         </select>
                          <br></br>
                          <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                          </div>
                          
                          <div class="hr"></div>
                        </div>
                      </div>
                    </div>
                  </div>
    
</body>

</html>
