<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
            <div class="jumbotron">
                <h3 class="display-4">Sign-up!</h3>
                <form>
                    <br></br>
                        <div class="form-group">
                            <label for="exampleInputName1">First Name</label>
                            <input type="firstName" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputName2">Last Name</label>
                                <input type="lastName" class="form-control" id="exampleInputName2" aria-describedby="emailHelp" placeholder="Enter Last Name">
                              </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="Email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <label for="exampleInputAge">Age</label>
                        <select id="inputAge" class="form-control">
                                <option selected>Child (00-14)</option>
                                <option>Youth (15-24)</option>
                                <option>Adults (25-64 years)</option>
                                <option>Seniors (65 years and over)</option>
                        </select>
                        <label for="exampleInputGender">Gender</label>
                        <select id="inputGender" class="form-control">
                                <option selected>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                        </select>
                        <br></br>
                        <a class="btn btn-primary btn-lg" href="home.html" role="button">Submit</a>
                      </form>
            </div>
    
</body>

</html>
