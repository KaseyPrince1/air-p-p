<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="card">
        <h5 class="card-header">Submit a review</h5>
        <div class="card-body">
<form>

    <!-- user info -->

  <div class="form-group">User</label>
    <input type="user" class="form-control" id="exampleFormControlInput1" placeholder="Danny Devito">
  </div>

    <!-- location info -->

    <div class="form-group">
      <label for="inputLocation">Location</label>
      <input type="text" class="form-control" id="inputLocation" placeholder="Nordstram 2nd floor">
    </div>

    <!-- Cleanliness -->

    <div class="form-group">
        <label for="exampleFormControlSelect1">Cleanliness Review</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Poor</option>
            <option>Fair</option>
            <option>Good</option>
            <option>Sqeaky Clean</option>
        </select>
    </div>

    <!-- Wait time -->

    <div>Wait time</label>
        <div></div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">No wait</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Short wait</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Long wait</label>
    </div>

    <br><br>

    <!-- Feedback -->

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Feedback</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <!-- Uploud an image -->

    <div class="form-group">
        <label for="exampleFormControlFile1">Picture</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
</form>
          <a href="#" class="btn btn-primary">Submit</a>
        </div>
      </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</html>
